<h1>My Daily Status</h1>
<p>
  Below is the list of habits I'm creating because they are necessary for my
  success.
</p>

<div *ngFor="let dailyHabit of dailyHabits">
  <app-daily-status-item
    *ngIf="dailyHabit"
    [dailyHabit]="dailyHabit"
    (onDelete)="deleteHabit($event)"
    (onToggle)="onToggle($event)"
  ></app-daily-status-item>
</div>
<div>
  <button kendoButton (click)="onSubmit()" primary="true">
    Submit
  </button>

  <button kendoButton (click)="onCancel()">
    Cancel
  </button>
</div>
