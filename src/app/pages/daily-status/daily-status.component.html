<h1>My Daily Status</h1>
<p>Below is the list of habits I'm creating because they are necessary for my success. </p>

<app-daily-status-item *ngFor="let dailyHabit of dailyHabits"
    [dailyHabit]="dailyHabit" 
    (onDelete)="deleteHabit($event)"
    (onToggle)="onToggle($event)"
></app-daily-status-item>
